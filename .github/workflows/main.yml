name: Main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Build with Maven
        run: mvn -B test --file pom.xml

  build:
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: arnaudboeglin/javachess-server
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: "release-${{ github.run_number }},latest"

  deploy:
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Pull image
        uses: appleboy/ssh-action@master
        with:
          host: easychess.xyz
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: docker pull arnaudboeglin/javachess-server:latest
      - name: Update service
        uses: appleboy/ssh-action@master
        with:
          host: easychess.xyz
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: cd /opt && docker-compose up -d

  report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Maven
        run: mvn -B test coveralls:report -DrepoToken="${{ secrets.COVERALLS_TOKEN }}" --file pom.xml
